<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random HTML Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f0f8ff;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #0077b6;
			color: white;
			padding: 20px;
		}

		img {
			max-width: 300px;
			border-radius: 10px;
		}

		button {
			padding: 10px 20px;
			margin-top: 20px;
			font-size: 16px;
			background-color: #0077b6;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

			button:hover {
				background-color: #005f87;
			}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Random HTML Page</h1>
	</header>
	<main>
		<p>This is a randomly generated HTML page. Enjoy exploring its elements!</p>
		<img src="https://via.placeholder.com/300" alt="Random Image">
		<br>
		<button onclick="alert('Button clicked!')">Click Me</button>
	</main>
</body>
</html>
